## Controller Parameters:
mass: 1.52
roll_time_constant: 0.25
pitch_time_constant: 0.255
roll_gain: 0.9
pitch_gain: 0.9
drag_coefficients: [ 0.010000 , 0.010000, 0.0000]

q_x: 40
q_y: 40
q_z: 60

q_vx: 10
q_vy: 10
q_vz: 15

q_roll: 5
q_pitch: 5

r_roll: 5
r_pitch: 5
r_thrust: 1

r_droll: 0.2
r_dpitch: 0.2
r_dthrust: 0.0025

roll_max: deg(25.0)
pitch_max: deg(25.0)
yaw_rate_max: deg(90)
thrust_min: 5
thrust_max: 20

K_yaw: 1.8

Ki_xy: 0.2
Ki_z: 0.3
position_error_integration_limit: 2
antiwindup_ball: 0.4

enable_offset_free : true
enable_integrator : true

sampling_time: 0.01    #IMPORTANT: set this equal to the rate of odometry msg
prediction_sampling_time: 0.1