## Kalman Filter Parameters:
KF_observer:
  calibration_duration: 5 #sec
  
  #covariance of initial state
  P0_position: 0.2
  P0_velocity: 0.2
  P0_attitude: 0.02
  P0_angular_velocity: 0.02
  P0_force: 0.01
  P0_torque: 0.01
  
  #process noise
  q_position: 0.1
  q_velocity: 0.25
  q_attitude: 0.015
  q_angular_velocity: 0.02
  q_force: 0.1
  q_torque: 0.1
  
  #measurement noise
  r_position: 0.1
  r_velocity: 0.25
  r_attitude: 0.01
  
  #limits
  omega_limit :  [ 1.000000 ,1.000000 ,0.500000]
  external_forces_limit :  [ 5.000000 ,5.000000 ,5.0000000]      #m/s^2
  external_moments_limit :  [ 20.000000 ,20.000000 ,20.000000]  #rad/s^2

  #model from system identification (2nd order attitude model)
  drag_coefficients : [ 0.02000 , 0.02000 , 0]
  roll_omega : 1.408045
  roll_damping : 1.000000
  roll_gain : 0.869435
  pitch_omega : 1.073287
  pitch_damping : 1.000000
  pitch_gain : 0.970858
  yaw_omega : 5.000000
  yaw_damping : 0.950000
  yaw_gain : 1.000000
